title: Programme

presentation:
    title: Un festival pour tous !
    text: |
        Venez vous confronter aux joueurs du monde entier dans le cadre prestigieux du Paris Country Club.

        Nous vous proposons 3 tournois successifs: Mixte (ou Dames), Open et IMP (pour les 1ères et 2èmes séries) ou Coupe Promotion Ile de France (pour les 3èmes et 4èmes séries) richement dotés (voir prix).

        A la fin de chaque séance vous serez conviés un apéritif avec les champions. A la fin de chaque tournoi nous vous inviterons à un cocktail avec remise des prix. Chaque soir aura lieu un dîner optionnel avec débat avec les champions

        Un dîner de gala optionnel se tiendra le Samedi soir.

    fees: |
        <u>Droits d’engagement:</u>

        Festival international de Paris
        - Mercredi 25 et Jeudi 26 Octobre
        Mixte ou Dames : 50 € les deux séances par personne
        - Vendredi 27, Samedi 28 et Dimanche 29 Octobre
        Open : 75 € les trois séances par personne
        - Lundi 30 et Mardi 31 Octobre
        IMP : 50 € les deux séances par personne

        Coupe Promotion Ile de France (Lundi 30 et Mardi 31 Octobre) : 35 € les deux séances par personne

        Dîner tous les soirs avec animation musicale ou débat avec les champions (vins et café compris) : inclus dans le forfait hôtelier, 35€ pour les non-résidents de l’hôtel sur réservation.
        Dîner de gala de Samedi soir : 60€

        <u>Offres spéciales :</u>

        Forfait semaine : 140 € pour Mixte (ou Dames), Open et Imps

        Forfait pour les 3èmes et 4èmes séries : 125 € la semaine pour Mixte (ou Dames), Open et Coupe Promotion

        Droits d’engagement Juniors (moins de 25 ans): 50% des droits d’engagement.

