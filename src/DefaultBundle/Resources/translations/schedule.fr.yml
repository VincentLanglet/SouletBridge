title: Déroulement

paragraph: "Venez vous confrontez aux joueurs du monde entier dans le cadre prestigieux du Paris Country Club. Nous vous proposons 3 tournois successifs: Mixte, IMP's et Open richement dotés (voir prix). Pour les joueurs 3ème et 4ème séries qui ne souhaiteraient pas participer aux tournois principaux, Philippe Soulet a spécialement preparé pour vous des tournois commentés avec formule handicap et livrets de toutes les donnes. Tous les jours, à la fin du tournoi, nous vous invitons à un cocktail suivi d'un dîner optionnel avec animation musicale ou débat avec les champions. Un dîner de gala optionnel aura lieu Mardi soir."

