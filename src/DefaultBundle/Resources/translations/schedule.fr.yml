title: Programme

presentation:
    title: Un festival pour tous !
    text: |
        Venez vous confronter aux joueurs du monde entier dans le cadre prestigieux du Paris Country Club.

        Nous vous proposons 4 tournois successifs: Mixte (ou Dames), Open, Baromètre et IMPs.

        Deux tournois distincts vous seront proposés pour le Mixte, le Baromètre et l’IMPs avec au choix un tournoi ouvert à tous OU un tournoi réservé aux 3èmes, 4èmes séries et non classés.

        A la fin de chaque séance vous serez conviés un apéritif avec les champions. A la fin de chaque tournoi nous vous inviterons à un cocktail avec remise des prix. Chaque soir aura lieu un dîner optionnel avec débat avec les champions.

        Un dîner de gala optionnel se tiendra le Samedi soir.

    fees: |
        <u>Droits d’engagement:</u>

        Festival international de Paris
        - Jeudi 25 et Vendredi 26 Octobre
        Mixte ou Dames : 50€ les deux séances de 30 donnes par personne
        - Samedi 27 et Dimanche 28 Octobre
        Open : 60€ les trois séances par personne : deux séances de 18 donnes le Samedi et une séance de 30 donnes le Dimanche
        - Lundi 29 et Mardi 30 Octobre
        Baromètre : 50€ les deux séances de 30 donnes par personne
        - Mercredi 31 Octobre:
        IMP : 25€ la séance par personne

        Droits d’engagement des tournois réservés aux 3èmes et 4èmes séries et dotés uniquement en nature : 35€ les deux séances par personne pour Mixte et Baromètre, 15€ la séance pour l’IMPs.

        Dîner tous les soirs avec débat avec les champions (vins et café compris) : inclus dans le forfait hôtelier, 35€ pour les non-résidents de l’hôtel sur réservation.
        Dîner de gala de Samedi soir : 60€

        <u>Offres spéciales :</u>

        Forfait semaine : 155 € pour Mixte (ou Dames), Open, Baromètre et Imps

        Forfait pour les 3èmes, 4èmes séries et non classés: 105 € la semaine pour Mixte (ou Dames), Open, Baromètre** et IMPs**
        (** tournois réservés aux 3èmes, 4èmes séries et non classés)

        Droits d’engagement Juniors (moins de 25 ans): 50% des droits d’engagement.

