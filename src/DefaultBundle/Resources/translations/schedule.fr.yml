title: Programme

presentation:
    title : Un festival pour tous !
    text : |
        Venez vous confronter aux joueurs du monde entier dans le cadre prestigieux du Paris Country Club.

        Nous vous proposons 3 tournois successifs: Mixte, IMP's et Open richement dotés (voir prix). Pour les joueurs 3ème et 4ème séries qui ne souhaiteraient pas participer aux tournois principaux, Philippe Soulet a spécialement préparé pour vous des tournois commentés avec formule handicap et livrets de toutes les donnes.

        Tous les jours, a la fin du tournoi, nous vous invitons a un cocktail suivi d'un dîner optionnel avec animation musicale ou débat avec les champions.

        Un dîner de gala optionnel aura lieu Mardi soir.

        Rappel:
        En prélude au festival international de Paris se tiendra les 5 et 6 Novembre un championnat de Paris en partenariat avec Funbridge consacré aux joueurs de 4ème, 3ème et 2ème séries. Il s’agit d’une compétition en deux séances (Jeudi 5 et Vendredi 6 Novembre) où les joueurs sont répartis dans des tournois distincts selon leur classement (les joueurs peuvent décider de jouer dans un tournoi d’une série supérieure à leur classement mais l’inverse n’est pas possible).

        Droits d’engagement:
        Championnat de Paris (Jeudi 5 et Vendredi 6 Novembre): 26 euros les deux séances par personne
        Festival international de Paris
        1. Samedi 7 et Dimanche 8 Novembre 
        Mixte ou Dames: 40 euros les deux sénaces par personne
        Tournoi réservé aux 4ème et 3ème séries: 30 euros les deux séances par personne
        2.  Lundi 9 Novembre
        IMP’s: 20 euros par personne
        Tournoi réservé aux 4ème et 3ème séries: 15 euros par personne
        3. Mardi 10 et Mercredi 11 Novembre
        Open: 40 euros les deux séances par personne
        Tournoi réservé aux 4ème et 3ème séries: 30 euros les deux séances par personne

        Dîner tous les soirs avec animation musicale ou débat avec les champions (vins et café compris): inclus dans le forfait hôtelier, 35 euros pour les non-résidents de l’hôtel.

