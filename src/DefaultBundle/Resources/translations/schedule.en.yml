    presentation : |
        Venez vous confrontez aux joueurs du monde entier dans le cadre prestigieux du Paris Country Club. Nous vous proposons 3 tournois successifs: Mixte, IMP's et Open richement dotés (voir prix). Pour les joueurs 3ème et 4ème séries qui ne souhaiteraient pas participer aux tournois principaux, Philippe Soulet a spécialement preparé pour vous des tournois commentés avec formule handicap et livrets de toutes les donnes. Tous les jours, à la fin du tournoi, nous vous invitons à un cocktail suivi d'un dîner optionnel avec animation musicale ou débat avec les champions. Un dîner de gala optionnel aura lieu Mardi soir.
    festivalForAll : |
        A festival for all !

        Everyone is welcome to come and play in the prestigious setting of the Paris Country Club against players from all over the world.

        We offer you 3 different tournaments in a row : Mixed Paris, IMP’s and Open with great prizes in Money and in-kind (see Prizes).

        For Novice and intermediate players who do not wish to participate in the main tournaments, Philippe Soulet has specifically prepared for you tournaments with boards analysis sheets.

        Everyday, we will be pleased to invite you to a cocktail party followed by an optional dinner with musical entertainment or a bridge debate with champions.

        An optional gala dinner will take place on Tuesday evening.

        A reminder : Prior to the International Festival of Paris, a championship of Paris will be held on 5th and 6th November in partnership with Funbridge devoted to novice, intermediate and recently advanced players. ( players will be split in different tournaments according to their ranking and be allowed to play in any tournament with a superior ranking, the other way being forbidden).


