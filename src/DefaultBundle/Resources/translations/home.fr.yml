title: Accueil

presentation:
    title: Un festival unique à Paris
    text: |
        Nous avons le plaisir de vous accueillir à nouveau dans le superbe cadre du Paris Country Club pour un festival de bridge sur une semaine du 25 au 31 Octobre 2018.

        En prélude au festival le 24 Octobre à 14h, le Paris Country club nous fait également la joie d’être l’hôte cette année de la Coupe Epsilon au profit du Téléthon.

        Cette année, le festival sera soutenu par cinq comités : ceux de Paris, du Val de Seine, de l’Hurepoix, de l’Orléanais, et de la Vallée de la Marne.

        Nous remercions leurs Présidents respectifs Dominique Portal, Christian Padra, Eve Scheltens, Martine Marié et Rémy Divoux.

        Les 25 et 26 Octobre, nous vous proposerons un tournoi Mixte* en deux séances.

        L’Open se déroulera en trois séances : deux séances de 18 donnes le Samedi 27 et une séance de 30 donnes le Dimanche 28. Deux classements (scratch pour tous et handicap réservé aux 4èmes, 3èmes et 2èmes séries) vous permettront de rivaliser avec les mieux classés.

        Nouveauté cette année : un tournoi en Baromètre* en deux séances (tout le monde joue les mêmes donnes en même temps, les résultats sont affichés à chaque tour) Lundi 29 et Mardi 30 Octobre.

        Nous clôturerons le festival par un tournoi en Imps* le Mercredi 31 Octobre.

        (*) Deux tournois distincts vous seront proposés pour le Mixte, le Baromètre et l’IMPs avec au choix un tournoi ouvert à tous OU un tournoi réservé aux 3èmes, 4èmes séries et non classés.

        Toutes ces compétitions comptent pour le challenge du Val de Seine.

        A la fin de chaque séance, nous vous inviterons à un apéritif où vous pourrez poser vos questions aux champions et à la fin de chaque tournoi se tiendra un cocktail avec remise des prix.

        Chaque soir, un dîner optionnel avec débat avec les champions vous donnera l’occasion de rencontrer les autres participants et de discuter avec les membres de l’équipe.

        Des conférences avec Philippe Soulet vous seront proposées les Vendredi, Lundi et mercredi (31) à 10h30 accompagnées d’un débriefing/débat sur les meilleures donnes jouées la veille.

hotel:
    title: Jouez dans un bâtiment classé entouré de verdure
    text: |
        Situé à une dizaine de minutes du centre de Paris, le Paris Country Club nous ouvre les portes de son nouvel hôtel et de ses salles de réception prestigieuses.

        Vous jouerez dans un bâtiment classé du début du 20<sup>ème</sup> siècle, entouré de 55 hectares de verdure.

        A quelques mètres se trouve l'hôtel Renaissance Paris Hippodrome de Saint Cloud, un établissement 4 étoiles flambant neuf de 110 chambres et suites ou vous pourrez résider durant toute la durée du festival à un tarif privilège (voir Hôtel).

        Les résidents de l'hôtel auront accès à la salle de sport et pourront profiter du golf à un tarif attractif.

