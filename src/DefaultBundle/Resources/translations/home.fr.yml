    soulet: Champion du monde, pédagogue reconnu, auteur d'ouvrages didactiques faisant autorité comme «la majeure cinquième gagnante», organisateur de stages et de festivals conviviaux
    katan: Instigateur du projet du festival du Paris Country Club et joueur fantasque et souvent redoutable, apprécié de tous pour sa convivialité
    schurer: Arbitre de renommée internationale et directeur technique des plus grands festivals et championnats
    rotkoff: Professeur reconnu, organisateur de stages appréciés et animateur de club expérimenté
    thuillez: Triple vainqueur de la coupe de France, directeur des compétitions du comité FFB du Val de Seine
    deveze: Professeur et arbitre estimé à France Bridge, organisateur de stages pour les jeunes bridgeurs
    brochu: Arbitre national et professeur agréé au flegme légendaire
    rombaut: Champion d’Europe et membre de l'équipe Funbridge, partenaire incontournable du festival et notamment du championnat de Paris par séries

