title: Accueil

presentation:
    title: Un festival unique à Paris
    text: |
        Nous avons le plaisir de vous accueillir à nouveau dans le superbe cadre du Paris Country Club pour un festival de bridge sur une semaine du 25 au 31 Octobre 2017.

        Les 25 et 26 Octobre, nous vous proposons un tournoi Mixte en deux séances suivi d’un Open en trois séances, les 27,28 et 29 Octobre (finales A et B le Dimanche 29).

        Nous clôturerons le festival par deux événements concomitants en deux séances les 30 et 31 Octobre, une Coupe Promotion réservée aux 3èmes et 4èmes séries et un tournoi en IMPs réservé aux 1ères et 2èmes séries.

        Toutes ces compétitions comptent pour le challenge du Val de Seine.

        Elles sont encore plus richement dotés cette année que l’année dernière, avec notamment deux montres Cartier (homme et femme d’une valeur totale de 4700 €) offertes par la joaillerie Heurgon pour le premier prix du mixte.

        A la fin de chaque séance, nous vous inviterons à un apéritif où vous pourrez poser vos questions aux champions et à la fin de chaque tournoi se tiendra un cocktail avec remise des prix.

        Chaque soir, un dîner optionnel avec débat avec les champions vous donnera l’occasion de rencontrer les autres participants et de discuter avec les membres de l’équipe.

        Jeudi, Vendredi et Lundi matin à 10h30, trois séances de cours gratuits vous seront proposées par Philippe Soulet (champion du monde) accompagnées d’un débat sur les meilleures donnes jouées la veille.

hotel:
    title: Jouez dans un bâtiment classé entouré de verdure
    text: |
        Situé à une dizaine de minutes du centre de Paris, le Paris Country Club nous ouvre les portes de son nouvel hôtel et de ses salles de réception prestigieuses.

        Vous jouerez dans un bâtiment classé du début du 20<sup>ème</sup> siècle, entouré de 55 hectares de verdure.

        A quelques mètres se trouve l'hôtel Renaissance Paris Hippodrome de Saint Cloud, un établissement 4 étoiles flambant neuf de 110 chambres et suites ou vous pourrez résider durant toute la durée du festival à un tarif privilège (voir Hôtel).

        Les résidents de l'hôtel auront accès à la salle de sport et pourront profiter du golf à un tarif attractif.

