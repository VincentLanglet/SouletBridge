title: Inscription

title: You are welcome to participate to this unifying and festive event !

text: |
    As a pair: Please do pre-register with your partner as soon as possible in order to facilitate the organization of the festival. If you decide to come at the last minute please present yourself with your partner at least 15 minutes before each tournament starts. Beyond that, we cannot guarantee your participation.

    Alone: We can find a partner for you, please do send us a mail as soon as possible with your ranking (with your license number if you have one) specifying all the tournaments you wish to participate.

    Thank you for sending us a mail as soon as possible including all the necessary details to: %mailto%
