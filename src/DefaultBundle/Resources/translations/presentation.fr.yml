title: Hôtel

text:
    titre: |
        L'hôtel : un petit joyau situé à quelques pas de la ville Lumière.

    hotel: |
        Hotel 4 étoiles avec golf 9 trous aux portes de Paris

        Découvrez le Renaissance Paris Hippodrome de St. Cloud Hotel.

        Situé à Rueil-Malmaison, cet établissement allie le calme d’une localisation aux portes de Paris à la proximité de la capitale: le choix idéal si vous vous déplacez en voiture puisque notre hôtel 4 étoiles propose un parking gratuit ainsi que 4 Bluecars (voitures électriques) pour découvrir Paris et ses environs.

        Implanté à côté de l’hippodrome de Saint Cloud, cet hôtel de luxe offre de nombreuses activités pour vous détendre: golf de 9 trous, vélos en location, consoles de jeux, piscine extérieure chauffée et centre de remise en forme.

        Conçues selon la philosophie Feng Sui, les 110 chambres et suites de l’hôtel Renaissance Paris Hippodrome de St. Cloud sont à la fois élégantes, confortables et spacieuses, équipées d’une connexion Wifi gratuite.

        Certaines chambres disposent d’un balcon bénéficiant d’une vue sur le golf et même sur la Tour Eiffel! Profitez de votre séjour à l’hotel pour venir déguster les délicieux mets de notre restaurant, le « H ».
