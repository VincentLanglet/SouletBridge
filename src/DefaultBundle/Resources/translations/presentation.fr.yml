title: Presentation

text: |
    Nous avons le plaisir de vous accueillir dans le superbe cadre du Paris Country Club pour un festival de bridge sur une semaine du 5 au 11 Novembre 2015.

    En prélude au festival international de Paris se tiendra les 5 et 6 Novembre un championnat de Paris en partenariat avec Funbridge consacré aux joueurs de 4ème, 3ème et 2ème séries.

    A partir du 7 Novembre, nous vous proposons des tournois Mixte, IMP's et Open richement dotés.

    Parallèlement auront lieu des tournois avec livrets commentés par Philippe Soulet réservés aux joueurs de 4ème et 3ème séries ne souhaitant pas participer aux tournois principaux.

    Tous les jours, nous vous inviterons à un cocktail suivi d'un dîner optionnel avec animation musicale ou débat avec les champions.
