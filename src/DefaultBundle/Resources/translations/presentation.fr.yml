title: Hôtel

hotel:
    title: Un petit joyau situé à quelques pas de la ville Lumière
    text: |
        Découvrez le Renaissance Paris Hippodrome de St. Cloud, hôtel 4 étoiles avec golf 9 trous aux portes de Paris

        Situé à Rueil-Malmaison, cet établissement allie le calme d’une localisation aux portes de Paris à la proximité de la capitale: le choix idéal si vous vous déplacez en voiture puisque notre hôtel 4 étoiles propose un parking gratuit ainsi que 4 Bluecars (voitures électriques) pour découvrir Paris et ses environs.

        Implanté à côté de l’hippodrome de Saint Cloud, cet hôtel de luxe offre de nombreuses activités pour vous détendre: golf de 9 trous, vélos en location, consoles de jeux, piscine extérieure chauffée et centre de remise en forme.

        Conçues selon la philosophie Feng Sui, les 110 chambres et suites de l’hôtel sont à la fois élégantes, confortables et spacieuses, équipées d’une connexion Wifi gratuite.

        Certaines chambres disposent d’un balcon bénéficiant d’une vue sur le golf et même sur la Tour Eiffel!

        Tous les soirs, les résidents de l’hôtel pourront déguster les délicieux mets du restaurant, le « H » en profitant de l’animation musicale ou d’un débat bridge avec les champions.

        Les résidents de l'hôtel auront accès à la salle de sport et pourront profiter du golf à un tarif attractif.

reservation:
    title: Merci de contacter l'hôtel pour réserver votre chambre
    text: |
        Tarif privilège du 5 au 11 novembre 2015:
        160€ la nuit en single.
        185€ la nuit en chambre double.

        Ce tarif comprend le petit-déjeuner buffet et le dîner (boissons comprises).
        Dîner de clôture du mardi 10 compris pour les résidents à l’hôtel (50€ pour les non-résidents).

        Cours de bridge inclus avec Philippe Soulet (champion du monde) le jeudi, vendredi et samedi.

        Jeudi: en soirée, débat sur les meilleures donnes et conférence sur les compétitives.
        Vendredi: 10h30, atelier jeu de la carte. En soirée, débat et conférence spécial chelem.
        Samedi: 10h30, atelier jeu de la carte.
