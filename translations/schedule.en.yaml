title: Schedule

presentation :
    title: A festival for all !
    text: |
        Come and confront Players from all over the world in the prestigious setting of the Paris Country Club.

        We offer 4 successive events: Mixed (or Ladies), Open (2 separate tournaments to choose), Barometer and an OPEN combined unprecedented event (a tournament in IMPs + a tournament in pairs with the same partner).


        At the end of each session you will be invited to an aperitif with the champions. At the end of each tournament we will invite you to a cocktail party with awards ceremony. Each evening will be an optional dinner.

        An optional gala dinner will be held on Saturday Night.

    fees: |
        <u> Entry fees for tournaments open to all and endowed in cash and kind: </ u>

        - Thursday 24th and Friday 25th October
        Mixed (or Ladies): 50 euros the two sessions of 30 people per person
        - Saturday 26th and Sunday 27th of October
        Open: 60 euros for three sessions per person: two sessions of 18 given on Saturday and a session of 30 given on Sunday
        - Monday 28th and Tuesday 29th of October
        Barometer: 50 euros for two sessions of 30 people per person
        - Wednesday 30 October and Thursday 31 October
        Combined OPEN event: 50 euros for two sessions per person

        Entry fees for the OPEN tournament reserved for the 3rd and 4th series and endowed only in kind: 45 euros for three sessions per person.

        All prices are not cumulative.

        <u> Special offers: </ u>

        Weekly package for all: 170 € for Mixed (or Ladies), Open, Barometer and Combined.

        Junior package: 50% of entry fees.

        Cocktail at the end of each session.

        Dinner every night with debate with the champions (excluding drinks): included in the hotel package, 43 euros per person for non-residents of the hotel by reservation.

        Gala dinner on Saturday evening: 60 euros.

