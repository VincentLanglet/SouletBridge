title: Hôtel

hotel:
    title: Un petit joyau situé à quelques pas de la ville Lumière
    text: |
        Découvrez le Renaissance Paris Hippodrome de St. Cloud Hôtel, petit joyau situé à quelques pas de la Ville Lumière.

        Situé à Rueil-Malmaison, cet établissement allie le calme d’une localisation aux portes de Paris à la proximité de la capitale : le choix idéal si vous vous déplacez en voiture puisque l’hôtel propose un parking gratuit ainsi que 4 Bluecars (voitures électriques) pour découvrir Paris et ses environs.

        Implanté à côté de l’hippodrome de Saint Cloud, cet hôtel de luxe offre de nombreuses activités pour vous détendre : golf de 9 trous, vélos en location, consoles de jeux, piscine extérieure chauffée et centre de remise en forme.

        Conçues selon la philosophie Feng Sui, les 110 chambres et suites de l’hôtel sont à la fois élégantes, confortables et spacieuses, équipées d’une connexion Wifi gratuite.

        Certaines chambres disposent d’un balcon bénéficiant d’une vue sur le golf et même sur la Tour Eiffel !

        Tous les soirs, les résidents de l’hôtel pourront déguster sans modération les délicieux mets du restaurant, le « H » et profiter de la présence des champions pour leur poser des questions avec modération.

        Les résidents de l'hôtel auront accès à la salle de sport et pourront profiter du golf à un tarif attractif.

reservation:
    title: Merci de contacter l'hôtel pour réserver votre chambre
    text: |
        Tarif privilège du 24 au 31 octobre 2019:
        170€ la nuit en single.
        205€ la nuit en chambre double.

        Ce tarif comprend le petit-déjeuner buffet et le dîner (hors boissons).
        Dîner de Gala du Samedi 26 Octobre compris pour les résidents à l’hôtel (60€ pour les non-résidents boissons comprises).

        Débriefings des donnes et conférences avec Philippe Soulet offerts Samedi 26 et Mercredi 30 octobre à 11H.

        En option : Golf dans le domaine (tarif privilège pour les résidents à l’hôtel).
