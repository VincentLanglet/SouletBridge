title: Inscription

subtitle: Venez participer à cet événement rassembleur et festif !

text: |
    Merci de nous envoyer un mail précisant toutes les informations nécessaires à: %mailto%

    Vous pouvez aussi vous inscrire directement via le formulaire ci-dessous.

    En duo: Merci de vous préinscrire dès que possible avec votre partenaire afin de faciliter l’organisation du festival. Si vous vous décider à la dernière minute, veuillez s’il vous plaît vous présenter avec votre partenaire au moins 15 minutes avant le début de chaque tournoi. Au-delà, nous ne pouvons garantir votre participation.

    En solo: Si vous souhaitez que l’on vous trouve un partenaire, merci de nous envoyer un mail dès que possible avec votre classement (et votre numéro de licence ou la mention non classé si vous n’en avez pas) en précisant bien les tournois auxquels vous souhaitez participer.

link.key: lien

form:
  name: Nom du/des joueur(s)
  mail: Adresse mail pour confirmation
  competitions: Choix des tournois (Championnat de Paris, IMP, Mixte ou Dames, Open)
  information: Informations supplémentaires (Notamment si vous recherchez un partenaire, veuillez nous l'indiquer en précisant votre classement)
  send: Envoyer le mail
  success: Mail envoyé avec succès
