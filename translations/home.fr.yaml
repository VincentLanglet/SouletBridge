title: Accueil

presentation:
    title: Un festival unique à Paris
    text: |
        Nous avons le plaisir de vous accueillir à nouveau dans le superbe cadre du Manège du Paris Country Club pour un festival de bridge sur une semaine 24 au 31 Octobre 2019.

        Cette année, le festival sera soutenu par cinq comités : ceux de Paris, du Val de Seine, de l’Hurepoix, de l’Orléanais, et de Bourgogne.

        Nous remercions leurs Présidents respectifs Dominique Portal, Christian Padra, Eve Scheltens, Martine Marié et Sylviane Becker.

        Les 24 et 25 Octobre, nous lancerons les festivités avec un tournoi Mixte (ou Dames) en deux séances parrainé par la Maison Poiray qui offrira aux vainqueurs deux magnifiques montres (homme et femme) d’une valeur totale de 3750 euros.

        Les Samedi 26 et Dimanche 27 Octobre, deux tournois Open distincts vous seront proposés en trois séances: Un tournoi ouvert à tous et un tournoi réservé aux 4èmes et 3èmes séries.

        On poursuivra les Lundi 28 et Mardi 29 Octobre avec un tournoi en Baromètre (tout le monde joue les mêmes donnes en même temps, les résultats sont affichés à chaque tour) en deux séances avec deux classements scratch et handicap.

        Nouveauté cette année, nous clôturerons le festival par une épreuve inédite combinée sur deux jours (avec le même partenaire) : un tournoi en Imps le Mercredi 30 Octobre et un tournoi par paires le Jeudi 31 Octobre (avec des prix pour chaque tournoi et pour le combiné).

        Toutes ces compétitions comptent pour le challenge du Val de Seine.

        A la fin de chaque séance, nous vous inviterons à un apéritif où vous pourrez poser vos questions aux champions et à la fin de chaque tournoi se tiendra un cocktail avec remise des prix.

        Chaque soir, un dîner optionnel avec débat avec les champions vous donnera l’occasion de rencontrer les autres participants et de discuter avec les membres de l’équipe.

        Des conférences (débriefing/débat sur les meilleures donnes jouées) avec Philippe Soulet vous seront offertes les Samedi 26 et Mercredi 30 Octobre à 11h.

hotel:
    title: Jouez dans un bâtiment classé entouré de verdure
    text: |
        Situé à une dizaine de minutes du centre de Paris, le Paris Country Club nous ouvre les portes de son hôtel et de ses salles de réception prestigieuses.

        Vous jouerez dans un bâtiment classé du début du 20ème siècle, entouré de 55 hectares de verdure.

        A quelques mètres se trouve l'hôtel Renaissance Paris Hippodrome de St. Cloud, un établissement 4 étoiles flambant neuf de 110 chambres et suites où vous pourrez résider durant toute la durée du festival à un tarif privilège (voir Hôtel).

        Les résidents de l'hôtel auront accès à la salle de sport et pourront profiter du golf à un tarif attractif.

