title: Partenaires

text:
    poiray: |
        La Maison Poiray s’installe rue de la Paix en 1975 avec pour ambition la vision d’un luxe décomplexé au travers de classiques indémodables. Le bijou Poiray est à la fois précieux, élégant et créatif. Il peut se porter en toutes occasions et se décline au gré des envies de celle qui le porte. Première Maison de la place Vendôme à refuser de se limiter aux seules pierres précieuses, elle invite dans ses collections la riche palette qu’offrent les pierres fines.

        La montre Ma Première et ses bracelets interchangeables, comme les collections joaillières Cœur Entrelacé, Tresse, Ma Préférence et Indrani figurent parmi les iconiques de la marque.

        En 2018, La Maison Poiray signe deux nouvelles collections : Dune de Poiray, une collection de bijoux en or ciselé et torsadé puis Perles Précieuses, collection qui réinvente un grand classique joaillier avec modernité.

    funbridge: |
        Funbridge est un jeu de bridge en duplicate disponible gratuitement sur smartphones et tablettes (iOS et Android) et également sur ordinateurs (PC & Mac).

        Le principe est simple: vous jouez la main en Sud, tandis que Nord, Est et Ouest sont joués par des ordinateurs identiques à toutes les tables. Vous vous comparez donc de manière équitable avec les autres joueurs sur les mêmes donnes.

        De plus, vous jouez à votre rythme, où vous voulez et quand vous voulez. C’est le club en ligne idéal pour progresser en s’amusant ! Inscrivez-vous et recevez 100 donnes gratuites !

    lebridgeur: |
        Le Bridgeur propose à la vente des livres, des logiciels et des accessoires pour divers jeux de cartes comme le poker et le bridge.

        Découvrez ou redécouvrez nos revues:
        ¤ Le bridgeur: la revue de référence des joueurs de bridge.
        ¤ Bridgerama: la revue des grands progrès à travers des articles pédagogiques et ludiques.

        Livres, logiciels et matériels de bridge disponibles dans nos boutiques à Paris, 27 rue du 4 septembre ou à Bruxelles, 61 Rue du Bailli.	

        Vente en ligne 7j sur 7 / 24h sur 24. Livraison en 72 heures en France métropolitaine.

    vignelaure: |
        Château Vignelaure a été créé dans les années 70 par Georges Brunet, auparavant propriétaire du cru classé Château La Lagune dans le Médoc. La propriété de 60 ha du vignoble sur les contreforts Nord de la Montagne Sainte Victoire, à 30 km d’Aix en Provence, bénéficie d’un terroir exceptionnel. Château Vignelaure produit d’excellents rosés, mais il s’est spécialisé dans les vins rouges de longue garde à base de Cabernet Sauvignon et Syrah.

    vinoptimo: |
        Vinoptimo est un négociant en vin grands crus implanté en France.

        Pour vous servir, l’équipe Vinoptimo s’appuie sur des leviers efficaces:
        ¤ Expertise des grands vins et de leur dégustation.
        ¤ Connaissance du vignoble français et de ses vignerons.
        ¤ Partage des attentes des passionnés de grands vins.
        ¤ Pratique du négoce international du vin et de ses mécanismes de spéculation.
