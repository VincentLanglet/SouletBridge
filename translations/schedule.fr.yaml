title: Programme

presentation:
    title: Un festival pour tous !
    text: |
        Venez vous confronter aux joueurs du monde entier dans le cadre prestigieux du Paris Country Club.

        Nous vous proposons 4 épreuves successives : Mixte (ou Dames), Open (2 tournois distincts au choix), Baromètre et une épreuve OPEN combinée inédite (un tournoi en IMPs + un tournoi par paires avec le même partenaire).

        A la fin de chaque séance vous serez conviés un apéritif avec les champions. A la fin de chaque tournoi nous vous inviterons à un cocktail avec remise des prix. Chaque soir aura lieu un dîner optionnel.

        Un dîner de gala optionnel se tiendra le Samedi soir.

    fees: |
        <u>Droits d’engagement des tournois ouverts à tous et dotés en espèces et nature:</u>

        - Jeudi 24 et Vendredi 25 Octobr
        Mixte (ou Dames) : 50 euros les deux séances de 30 donnes par personne
        - Samedi 26 et Dimanche 27 Octobre
        Open : 60 euros les trois séances par personne : deux séances de 18 donnes le Samedi et une séance de 30 donnes le Dimanche
        - Lundi 28 et Mardi 29 Octobre
        Baromètre : 50 euros les deux séances de 30 donnes par personne
        - Mercredi 30 Octobre et Jeudi 31 Octobre
        Épreuve OPEN combinée : 50 euros les deux séances par personne

        Droits d’engagement du tournoi OPEN réservé aux 3èmes et 4èmes séries et dotés uniquement en nature : 45 euros les trois séances par personne.

        Tous les prix sont non cumulables.

        <u>Offres spéciales :</u>

        Forfait semaine pour tous : 170 € pour Mixte (ou Dames), Open, Baromètre et Combiné.

        Forfait Junior : 50% des droits d’engagement.

        Cocktail à la fin de chaque séance.

        Dîner tous les soirs avec débat avec les champions (hors boissons) : inclus dans le forfait hôtelier, 43 euros par personne pour les non-résidents de l’hôtel sur réservation.

        Dîner de gala de Samedi soir : 60 euros.

